<!DOCTYPE html>
<html>

  <head>
    <title>Convert Frequency To Units</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="convert.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="calc16.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#37474F">
  </head>

  <body>
    <header>
      <h1>Case Management Calculator</h1>
    </header>
    <main>
      <div class="big-space">
        <b>Start Date  </b><input id="start-date" type="date" placeholder="Enter Start Date" />
        <br />
        <b>End Date   </b><input id="end-date" type="date" placeholder="yyyy-mm-dd" />
        <br />
        <b>Frequency  </b><input id="freq" type="number" placeholder="Enter a number" />
        <br />
        <b>Convert From  </b>
          <select id=convertType>
            <option selected>hrs</option>
            <option>units</option>
          </select> /
          <select id="freq-type">
          <option selected>week</option>
          <option>month</option>
          <option>day</option>
          </select>
        <br /><br />
      </div>
      <button id="submit">Submit</button>
      <br /><br />
      <div id="output-time"></div>
      <div id="output-units"></div>
    </main>
    <footer>
      <small>v 0.2.0
        <br />
        <a href="mailto:support@ghazidesign.com">HELP</a> | <a href="https://github.com/OmarGhazi/date2units/blob/master/CHANGELOG.md">CHANGELOG</a> | <a href="https://github.com/OmarGhazi/date2units">GITHUB</a>
        <br />
        &copy; Copyright 2017, <a href="http://ghazidesign.com">Ghazi Design</a></small>
    </footer>

  </body>

</html>
